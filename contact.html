<html>
    <head>
        <link rel="stylesheet" href="./rg.css">
        <title>First Bootstrap - website</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a href="./index.html" class="navbar-brand">Logo</a>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li><a href="./index.html" class="nav-link">Home</a></li>
                    <li><a href="./about.html" class="nav-link">About</a></li>
                    <li><a href="./services.html" class="nav-link">Services</a></li>
                    <li><a href="./employees.html" class="nav-link">Employees</a></li>
                    <li><a href="./products.html" class="nav-link">Products</a></li>
                    <li><a href="./contact.html" class="nav-link">Contact</a></li>
                    <li><a href="./login.html" class="nav-link">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <!-- contact form -->
                     <form action="/contact">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label >Name:</label>
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                             <div class="col-4">
                                <div class="form-group">
                                    <label >Email:</label>
                                    <input type="email" class="form-control"/>
                                </div>
                            </div>
                             <div class="col-4">
                                <div class="form-group">
                                    <label >Phone No:</label>
                                    <input type="number" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label >Subject</label>
                                    <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Services:</label>
                                    <select class="form-control">
                                        <option >--Pls Selct--</option>
                                        <option >Web Dev</option>
                                        <option >Web Dev</option>
                                        <option >Web Dev</option>
                                        <option >Web Dev</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label >Message</label>
                                    <textarea class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Submit comments" class="btn btn-warning">
                     </form>
                </div>
                <div class="col-6">
                    <!-- google map-->
                     <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d830.361540872742!2d77.70119042804689!3d12.962218514952413!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae10d5b2786a23%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e0!3m2!1sen!2sus!4v1753941203796!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
           
        </div>
    </body>

</html>
